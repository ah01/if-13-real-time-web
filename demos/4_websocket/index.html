<!DOCTYPE HTML>
<html>
    <head>
        <title>WebSocket Chat</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="vogon.js" type="text/javascript"></script>
    </head>
    <body>
        
        <h1>WebSocket Chat</h1>

        <div id="frame">

            <div id="input-box">
                <div id="input-wrapper">
                    <input id="message">
                </div>
                <button id="doit">Send!</button>
            </div>

            <div id="output-box">
                <!-- one message: 
                <div>
                    <span>10:0:0 (10ms)</span>
                    <p>Test spojen√≠</p>
                </div>
                -->
            </div>
        </div>

        <script type="text/javascript">
            
            var ws = new WebSocket("ws://" + location.host);

            $("#doit").click(function () 
            {
                var data = {
                    'time': + new Date(),
                    'text': $("#message").val()
                };
                
                if (data.text == "") data.text = getVogon();

                ws.send(JSON.stringify(data));
            });
            
            ws.onmessage = function (event) {
                var msg = JSON.parse(event.data);
                buttonPressed(msg);
            }

            function buttonPressed(msg) 
            {
                var div = $("<div>");

                $("<span>")
                    .text(new Date(+msg.time).toLocaleTimeString() + " (" + (new Date - msg.time) + " ms)")
                    .appendTo(div);

                $("<p>")
                    .text(msg.text)
                    .appendTo(div);

                div.prependTo("#output-box");
            }
            
        </script>
    </body>
</html>
